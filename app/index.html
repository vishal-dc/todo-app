<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo app</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap-theme.css">    
    <!-- endbuild -->
    
  </head>
  <body>
    <script src="scripts/vendor/LAB.js"></script>
    
    <script type="text/template"  id="todo-view" >
      <p>Task: <%= task %>
    </script>

    <script type="text/template"  id="todo-form" >
      <h3>Add Todo </h3>
      <p>Task: <input type="text" id="task"/> </p>      
      <p><button>Add</button> </p>      
    </script>

    <script type="text/template"  id="todos-view" >
      <h2>Todo List</h2>
    </script>
    <script type="text/template"  id="no-todos-view" >
      <h2>No Todos </h2>
    </script>

    <div id="form"></div>
    <div id="list"> </div>
  

    <!-- build:js scripts/vendor.js -->
    
    <script>
      $LAB
      .script("/bower_components/jquery/dist/jquery.js").wait()
      .script("/bower_components/underscore/underscore.js")
      .script("/bower_components/backbone/backbone.js").wait()
      .script("/bower_components/backbone.babysitter/lib/backbone.babysitter.js").wait()
      .script("/bower_components/backbone.marionette/lib/backbone.marionette.js").wait()
      .script("/bower_components/backbone.marionette/lib/core/amd/backbone.marionette.js").wait()
      .script("scripts/main.js");

    </script>
    <!-- bower:js -->
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <script src="/bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
    <script src="/bower_components/backbone.marionette/lib/core/amd/backbone.marionette.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <!-- <script src="scripts/main.js"></script> -->
    <!-- endbuild -->
  </body>
</html>
